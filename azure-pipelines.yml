trigger: none

pool:
  name: sid-agent-pool

variables:
  tfDir: '$(System.DefaultWorkingDirectory)/Terraform/rg-ceating'

parameters:
  - name: runTfsec
    displayName: "Run tfsec Security Scan?"
    type: boolean
    default: false

  - name: runTerraformPlan
    displayName: "Run Terraform Plan?"
    type: boolean
    default: false
stages:
  - stage: initplan
    displayName: init and plan
    jobs:    
    - job: Terraforminit
      displayName: "Terraform Init"
      condition: eq(${{ parameters.runTerraformPlan }}, true)
      steps:
        # Install Terraform
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'

        # Terraform init
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(tfDir)'
            backendServiceArm: 'my-connection'
            backendAzureRmStorageAccountName: 'siddharthsa11'
            backendAzureRmContainerName: 'sid'
            backendAzureRmKey: 'terra.tfstate'
    - job: Terraformplan
      displayName: Terraform plan
      condition: eq(${{ parameters.runTerraformPlan }}, true)
      steps:
        # Install Terraform
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(tfDir)'
            backendServiceArm: 'my-connection'
            backendAzureRmStorageAccountName: 'siddharthsa11'
            backendAzureRmContainerName: 'sid'
            backendAzureRmKey: 'terra.tfstate'
            
        # Terraform plan
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(tfDir)'
            environmentServiceNameAzureRM: 'my-connection'

  - stage: manualValidationAndSecurityCheck
    displayName: tfsec and manual validation
    dependsOn: initplan
    jobs:
    - job: tfsec
      displayName: security check
      condition: eq(${{ parameters.runTfsec }}, true)
      steps:
      - task: tfsec@1
        inputs:
          version: 'v1.26.0'
          dir: '$(System.DefaultWorkingDirectory)/Terraform/rg-ceating'

    - job: ManualApproval
      displayName: "Manual Approval for Apply"
      # dependsOn: TerraformPlan
      condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'main'))
      pool: server
      steps:
        - task: ManualValidation@0
          inputs:
            instructions: "Please approve to apply Terraform changes in main branch"
            onTimeout: 'reject'
            timeout: '1d'


  - stage: terraformapply
    displayName: Aplly
    dependsOn: manualValidationAndSecurityCheck
    jobs:
    - job: TerraformApply
      displayName: "Terraform Apply"
      # dependsOn: ManualApproval
      condition: succeeded()
      steps:
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(tfDir)'
            environmentServiceNameAzureRM: 'my-connection'
