apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-get-task-api-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: get-tasks-api.6weathers.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: todo-get-task-api
            port: 
              number: 80
