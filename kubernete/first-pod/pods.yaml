apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
    - image: linuxserver/firefox
      name: firefoxcontainer
      ports:
      - containerPort: 3000
---
